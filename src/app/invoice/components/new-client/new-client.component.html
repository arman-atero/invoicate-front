<div class="new-client">
  <div class="new-client-top">
    <mat-toolbar>New Client</mat-toolbar>
    <span class="close" (click)="closeDialog()">X</span>
  </div>
  <div>
    <form class="example-form" [formGroup]="newClient">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div class="new-client-img" fxFlex="30">
          <img
            [ngClass]="individual"
            class="individual"
            src="/assets/img/individual.png"
            alt="individual"
          />
          <img
            [ngClass]="organisation"
            class="organisation"
            src="/assets/img/organisation.png"
            alt="organisation"
          />
        </div>
        <div fxFlex="70" fxLayout="column">
          <mat-radio-group>
            <mat-radio-button value="individual" checked
              >Individual</mat-radio-button
            >
            <mat-radio-button value="organisation"
              >Organization</mat-radio-button
            >
          </mat-radio-group>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field class="example-full-width">
          <input
            matInput
            formControlName="firstName"
            placeholder="First Name"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput formControlName="lastName" placeholder="Last Name" />
        </mat-form-field>
      </div>
      <div fxLayout="column">
        <h4>Currency</h4>
        <mat-form-field>
          <select matNativeControl formControlName="currency">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </mat-form-field>
      </div>
      <div>
        <h4>Language</h4>
        <mat-form-field class="example-full-width">
          <select matNativeControl formControlName="language">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </mat-form-field>
      </div>
      <div>
        <h4>Email Address</h4>
        <mat-form-field class="example-full-width">
          <input
            matInput
            formControlName="emailAddress"
            type="email"
            placeholder="Favorite food"
          />
        </mat-form-field>
      </div>
      <div>
        <h4>Phone Number</h4>
        <mat-form-field class="example-full-width">
          <input
            matInput
            formControlName="phoneNumber"
            placeholder="Favorite food"
          />
        </mat-form-field>
      </div>
      <div>
        <h4>Address</h4>
        <mat-form-field class="example-full-width">
          <input
            matInput
            formControlName="streetLine1"
            placeholder="Street Line 1"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            formControlName="streetLine2"
            placeholder="Street Line 2"
          />
        </mat-form-field>
        <div>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="city" placeholder="City" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="state" placeholder="State" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              formControlName="postalCode"
              placeholder="Postal Code"
            />
          </mat-form-field>
        </div>
        <mat-form-field>
          <select matNativeControl formControlName="country">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </mat-form-field>
      </div>
      <button class="save" (click)="sendNewClient(newClient)">
        Save & Return
      </button>
      <button (click)="closeDialog()">Cancel</button>
    </form>
  </div>
</div>
